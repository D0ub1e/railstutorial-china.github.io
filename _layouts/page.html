---
layout: default
---

<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <article class="post page">
            <header class="post-header">
                <h1 class="post-title"><a href="{{ site.baseurl }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
            </header>
            <section class="post-content">
                {{ content }}
            </section>
        </article>
    </div>
</div>
